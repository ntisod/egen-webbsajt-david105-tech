    <style>
        div{
            border: 1px solid #00f;
            border-width: 1mm;
        }
        .grid-container{
            display: grid;
            grid-gap: 5px;
            grid-row: 2px;
            grid-column: 2px;
            border: 2px solid red;
            
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>

        <div>6</div>

    </div>
